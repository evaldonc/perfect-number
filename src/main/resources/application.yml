spring:
  application:
    name: perfect-number
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/perfectDB
    hikari:
      username: perfect
      password: perfect
      maximum-pool-size: 10
